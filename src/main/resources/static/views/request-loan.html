<div class="jumbotron text-center">

	<div class="row">
		<div class="col-sm-5">
			<h3>{{headingTitle}}</h3>
			<form name="myForm">
				<label> User name: <input type="text" name="customerName"
					ng-model="customer.name" class="form-control" required>
				</label>
				<div role="alert">
					<span class="error" ng-show="myForm.customerName.$error.required" />
				</div>

				<label> Amount: <input type="text" name="amount"
					ng-model="customer.amount" class="form-control" required>
				</label>
				<div role="alert">
					<span class="error" ng-show="myForm.amount.$error.required" />
				</div>

				<label> Age: <input type="text" name="age"
					ng-model="customer.age" class="form-control" required>
				</label>
				<div role="alert">
					<span class="error" ng-show="myForm.age.$error.required" />
				</div>

				<label> Job:
						<select class="form-control"
							name="singleSelect" id="jobselect" ng-model="customer.job">
							<option value="job-informationTechnology">Information
								Technology</option>
							<option value="job-gastro">Construction</option>
							<option value="job-sports">Sports</option>
							<option value="job-service">Service</option>
						</select>
				</label>
				<div role="alert">
					<span class="error" ng-show="myForm.job.$error.required" />
				</div>
				
				
				<label> Amount of children: <input type="text" name="amountChildren"
					ng-model="customer.children" class="form-control" required>
				</label>
				<div role="alert">
					<span class="error" ng-show="myForm.children.$error.required" />
				</div>

				<button type="submit" class="btn btn-default"
					id="request-loan-button" ng-click="requestLoan()">Request
					Loan</button>

				<div ng-show="loanRequested">
					<p>{{loanRequestStatusMessage}}</p>
				</div>
		</div>

		<div class="col-sm-5">
			<h3>Loan Requests</h3>
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th>Table number</th>
					<th>Product name</th>
					<th>Order status</th>
				</tr>

				<tr ng-repeat="order in orderList">
					<td ng-show="order.status != 'Billed'" align="left">{{order.tablenumber}}</td>
					<td ng-show="order.status != 'Billed'" align="left">{{order.productname}}</td>
					<td ng-show="order.status != 'Billed'" align="left">{{order.status}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
